<head>

<body>
  <div id="app"></div>
  <div id="text"></div>
  <button id="btn">Click me</button>
  <script type="module">
    import Camera from "./assets/index-B5Qt9EMX.js"
    document.addEventListener("DOMContentLoaded", async () => {
  const camera = new Camera("#app", { width: 360, height: 280 });
  const startTime = performance.now();
  camera.detectParameters().then((obj) => {
    const endTime = performance.now();
    const duration = endTime - startTime;
    console.log(`代码运行时间: ${(duration / 1000).toFixed(3)} 秒`);
    camera.show();
    console.log(obj);
    camera.turnOn({
      facingMode: "environment",
    });
  });
  /*
  "#app", {
    width: 360,
    height: 280,
    facingMode: "environment",
    audio: true,
    resolution: { width: 4080, height: 3060 },
  }
  */
  //await camera.turnOn();
  const button = document.getElementById("btn");
  if (button)
    button.onclick = (e) => {
      e.preventDefault();
      camera.switchFacingMode();
    };
  //facingMode: "environment", resolution: { width: 1280, height: 720 },
});
  </script>
</body>
